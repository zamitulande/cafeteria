<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria Sass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Raleway:wght@300;400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
              <img src="build/img/martin.webp" alt="logo cafeteria">
          </div>
          <nav class="nav-principal">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menú</a>
            <a href="galerias.html">Galerías</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="texto-header">
          <h1>Mejores granos, Mejor Café</h1>
        </div>
      </div>
    </header>
    <main class="contenedor contenido-principal">
      <h2 class="mb-0"><span>Reserva tu</span>Mesa</h2>
      <div class="contenido-contacto">
          <form class="formulario">
              <div class="campo">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" placeholder="Tu Nombre">
              </div>
              <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label for="email">Numero de Personas:</label>
                <select>
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="mas">4+</option>
                </select>
            </div>
            <div class="campo">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" max="18:00" min="10:00"/>
            </div>
            <div class="campo">
                <label for="fecha">Hora:</label>
                <input type="date" id="fecha"/>
            </div>
            <div class="campo">
               <input type="submit" value="enviar">
            </div>
          </form>
          <div class="imagen">
            <picture>
                <source                
                srcset="build/img/granos_cafe.avif" 
                type="image/webp">
              <source                
                 srcset="build/img/granos_cafe.webp" 
                 type="image/webp">
              <source                
                 srcset="build/img/granos_cafe.jpg" 
                 type="image/jpeg">
              <img loading="lazy" decoding="async" src="img/granos_cafe.jpg" lazyalt="imagen" width="500" height="300" alt="imagen">
              </picture>         
            </div>
      </div>
    </main>
   
    <footer class="footer">
      <div class="contenedor contenido-footer">
        <div class="footer-box ubicacion">
            <h3>Ubicación</h3>
            <p>Popayan - norte</p>
            <p>Popayan-Cauca</p>
        </div>
        <div class="footer-box reservacion">
            <h3>Reservación</h3>
            <p>tel 8226584</p>
            <a href="tel 8226584">Llamar</a>
        </div>
        <div class="footer-box horario">
             <h3>Horario</h3>
             <p>Lun - Jue : 11:00 - 22:00</p>
             <p>Vie - Sab : 09:00 - 23:00</p>
             <p>Domingo - Cerrado</p>
        </div>
      </div>
      <div class="copyright">Todos los derechos reservados. Martinoli</div>
    </footer>
    <script src="/js/imagenes.js"></script>
  </body>
</html>
